<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var i = 30;

        while(i <= 40){
            
            if(i != 33 && i != 37)
            mostra(i);
           
            i ++;
        }

           
        

        mostra("FIM");
    
</script>
