<html>
    <head>
        <title>Manipulando Numeros</title>
    </head>

    <body>
        <input type="text"placeholder='Informe o número 1' id="numero1">
        <input type="text"placeholder='Informe o número 2' id="numero2">

        <button onclick="minhaFuncao()">CLICA</button>

        <div id="resultado">
            
        </div>
    
    <script>
        function minhaFuncao(){
            var numero1 = parseInt(document.querySelector('#numero1').value);
            var numero2 = parseInt(document.querySelector('#numero2').value);
            
            var resultado = numero1 + numero2;
            document.querySelector('#resultado').innerHTML = resultado;

            //alert(`O resultado é: ${resultado}`);

            //alert(`numero1: ${numero1} - numero2:  ${numero2}`);
        }

               
    </script>

    </body>

</html>
