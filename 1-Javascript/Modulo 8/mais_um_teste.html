<meta charset="UTF-8">

<input type="text" placeholder="Informe um texto" id="valor" onblur="tchau()">
<input type="text" placeholder="Informe um texto" id="valor2" onblur="tchau()">
<button onclick="tchau();">Clique-me</button>

<div id="resultado"></div>


<script>

    //var button = document.querySelector("button");
    function tchau() {

        var valor = document.querySelector("#valor").value;

        document.querySelector("#resultado").innerHTML = valor;

        var valor2 = document.querySelector("#valor2").value;

        document.querySelector("#resultado").innerHTML += "<br>"+ valor2;
    }

</script>
