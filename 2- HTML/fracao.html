<canvas width="600" height="400"></canvas>


<script>
function desenhaQuadrado(x, y, tamanho, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanhoQuadrado, tamanhoQuadrado);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, tamanhoQuadrado, tamanhoQuadrado);
}        

function desenhaTexto(texto, x , y) {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.font='20px Georgia';
    pincel.fillStyle='black';
    pincel.fillText(texto, x, y); 
   
}
  
    var tamanhoQuadrado = 50;

    for(var x = 0; x < 150; x = x + tamanhoQuadrado) {
        desenhaQuadrado(x, 0, tamanhoQuadrado, 'green');
    }   
    
    desenhaQuadrado(x,0,tamanhoQuadrado,'white');

desenhaTexto("Qual é a fração?" , 0, 70);

</script>
