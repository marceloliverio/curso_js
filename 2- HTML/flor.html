<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    var raio = 20;
    var diametro = raio * 2;
    var xInicial = 300;
    var yInicial = 200;

    desenhaCirculo(xInicial, yInicial, raio, 'red');
    desenhaCirculo(xInicial, yInicial - diametro, raio, 'yellow');
    desenhaCirculo(xInicial, yInicial + diametro, raio, 'blue');
    desenhaCirculo(xInicial - diametro, yInicial, raio, 'black');
    desenhaCirculo(xInicial + diametro, yInicial, raio, 'orange');
</script>
