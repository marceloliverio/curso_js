<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }


    function verificaClique (xQuadrado, yQuadrado,tamanhoQuadrados,xClique, yClique ){
        var limiteMaximoX = xQuadrado + tamanhoQuadrados;
        var limiteMinimoX = xQuadrado - tamanhoQuadrados;
        var limiteMaximoY = yQuadrado + tamanhoQuadrados;
        var limiteMinimoY = yQuadrado - tamanhoQuadrados;

        
        return xClique >= limiteMinimoX && xClique <= limiteMaximoX && yClique >= limiteMinimoY && yClique <= limiteMaximoY
       
    }    


    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
        desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');

    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        
        if(verificaClique( xVermelho, yQuadrados, tamanhoQuadrados,x, y) || verificaClique( xVerde, yQuadrados, tamanhoQuadrados,x, y)||verificaClique( xAzul, yQuadrados, tamanhoQuadrados,x, y))
        return;
        
     
        if(desenha) {

            desenhaCirculo(x, y, 5, corAtual);
        }
    }

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    function capturaPaleta(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

     if(verificaClique( xVermelho, yQuadrados, tamanhoQuadrados,x, y))
        corAtual='red';
        else if(verificaClique( xVerde, yQuadrados, tamanhoQuadrados,x, y))
        corAtual='green';
        else if(verificaClique( xAzul, yQuadrados, tamanhoQuadrados,x, y))
        corAtual='blue';

    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    var corAtual = 'blue';
    var xVermelho = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // mostra os quadrados de seleção de cores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

    tela.onclick = capturaPaleta;

</script>
