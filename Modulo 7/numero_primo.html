<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaPrimo(numero){
        for (var divisor = 2; divisor < numero; divisor ++){
            if(numero % divisor ==0){
                return false;
            }
            
        }    
        return true;
    }

    var numeroMaximo = parseInt(prompt("Digite um numero máximo para calcular os primos:"));

    for (var i = 2; i < numeroMaximo ; i++){
        if(calculaPrimo(i)){
        mostra(i + " É PRIMO.");
        }
    }

</script>
