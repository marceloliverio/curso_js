<meta charset="UTF8">

<h3><center>Alcool ou Gasolina?</center></h3>
<script>

    var tanque = 40;
    var distanciaGas = 480;
    var distanciaAlc = 300;
    var mediaGas = distanciaGas/tanque;
    var mediaAlc = distanciaAlc/tanque;

    document.write(" O consumo médio com gasolina é de:" + mediaGas + "KM/L");
    document.write("<br><br> O consumo médio com alcool é de:" + mediaAlc + "KM/L");


</script>
