<script>

    var alturas = [1.78, 1.85, 1.50, 1.75, 1.49 ];
    var pesos  = [70, 89, 49, 85, 95];
    var nomes = ['fulano1','fulano2', 'fulano3', 'fulano4', 'Sarah'];
    var pessoas = [];

    for (var i=0; i < pesos.length;i++){
        var estruturaPessoa = {
            identificador: [i], 
            altura: alturas[i],
            peso: pesos[i],
            nome: nomes[i],
            profissao: "", 
            imc: 0
        };
    estruturaPessoa.imc = calcularIMC(estruturaPessoa.peso, estruturaPessoa.altura);    
    pessoas.push(estruturaPessoa);
    }

    console.log(pessoas);

    function calcularIMC(peso, altura){
        var imc = peso / Math.pow(altura, 2);
        return imc.toFixed(2);
    }


    function imprimaDados(pessoas){


        for( var i = 0; i <pessoas.length; i++) {

            mostra("numero id: " + pessoas[i].identificador),
            mostra("altura: " + pessoas[i].altura);
            mostra("peso: " + pessoas[i].peso);
            mostra("nome: " + pessoas[i].nome);
            mostra("profissão: " + pessoas[i].profissao);
            // mostra("IMC Calculado")
            
            mostra("O seu IMC calculado é: " + pessoas[i].imc)
            pulaLinha();

        }



    }

    imprimaDados(pessoas);

    function pulaLinha(){

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");


    }


    function mostra(frase){
        document.write(frase);
        document.write("<br>")
        

    }



</script>
